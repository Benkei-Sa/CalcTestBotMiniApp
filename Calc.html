<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет ЗП Участка Кромкооблицовки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator-container">
                <div class="calculator">
                    <h2><i class="fas fa-cogs"></i> Калькулятор ЗП</h2>
                    
                    <div class="input-group">
                        <label for="calculationDate"><i class="fas fa-calendar"></i> Дата расчета</label>
                        <div class="input-wrapper">
                            <i class="fas fa-calendar"></i>
                            <input type="date" id="calculationDate">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="g3"><i class="fas fa-layer-group"></i> ДСП 25мм (шт.)</label>
                        <div class="input-wrapper">
                            <i class="fas fa-layer-group"></i>
                            <input type="number" id="g3" placeholder="Введите количество деталей" min="0">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="h3"><i class="fas fa-utensils"></i> Детали Кухни (шт.)</label>
                        <div class="input-wrapper">
                            <i class="fas fa-utensils"></i>
                            <input type="number" id="h3" placeholder="Введите количество деталей" min="0">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="i3"><i class="fas fa-couch"></i> Детали Шкафы (шт.)</label>
                        <div class="input-wrapper">
                            <i class="fas fa-couch"></i>
                            <input type="number" id="i3" placeholder="Введите количество деталей" min="0">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="grade"><i class="fas fa-star"></i> Грейд</label>
                        <div class="input-wrapper">
                            <i class="fas fa-star"></i>
                            <select id="grade" style="width: 100%; padding-top: 15px; border: 2px solid #e0e7ff; border-radius: 10px; font-size: 1.1rem;">
                                <option value="0">Без грейда</option>
                                <option value="1">Грейд 1</option>
                                <option value="2">Грейд 2</option>
                                <option value="3">Грейд 3</option>
                            </select>
                        </div>
                    </div>
                    
                    <button onclick="calc()">
                        <i class="fas fa-calculator"></i> Рассчитать Заработную Плату
                    </button>
                </div>
            </div>
            </body>
